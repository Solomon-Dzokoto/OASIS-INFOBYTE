<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> 
</head>
<body class="bg-primary d-grid place-content-center">
    <div class="container">
        <div class="form bg-white rounded p-4">
            <div class="render d-flex flex-column">
                <small id="result"></small>
                <div class="sample align-self-end">0</div>
            </div>  
            <div class="buttons">
                  <div class="row mt-2 gap-3 ">
                    <div class="btn col-2 text-white bg-primary" id="btn">(</div>
                    <div class="btn col-2 text-white bg-primary" id="btn">)</div>
                    <div class="btn col-2 text-white bg-primary" id="btn">ans</div>
                    <div class="btn col-2 text-white bg-primary" id="btn">del</div>
                    <div class="btn col-2 text-white bg-primary" id="btn">clear</div>
                  </div> 
                    <div class="row mt-2 gap-3">
                        <div class="btn col-2 text-white bg-primary" id="btn">7</div>
                        <div class="btn col-2 text-white bg-primary" id="btn">8</div>
                        <div class="btn col-2 text-white bg-primary" id="btn">9</div>
                        <div class="btn col-2 text-white bg-primary" id="btn">%</div>
                        <div class="btn col-2 text-white bg-primary" id="btn">√</div>
                    </div>
                    <div class="row mt-2 gap-3">
                        <div class="btn col-2 text-white bg-primary" id="btn">4</div>
                        <div class="btn col-2 text-white bg-primary" id="btn">5</div>
                        <div class="btn col-2 text-white bg-primary" id="btn">6</div>
                        <div class="btn col-2 text-white bg-primary" id="btn">x</div>
                        <div class="btn col-2 text-white bg-primary" id="btn">÷</div>
                    </div>
                    <div class="row mt-2 gap-3">
                        <div class="btn col-2 text-white bg-primary" id="btn">1</div>
                        <div class="btn col-2 text-white bg-primary" id="btn">2</div>
                        <div class="btn col-2 text-white bg-primary" id="btn">3</div>
                        <div class="btn col-2 text-white bg-primary" id="btn">+</div>
                        <div class="btn col-2 text-white bg-primary" id="btn">-</div>
                    </div>
                    <div class="row mt-2 gap-3">
                        <div class="btn col-2 text-white bg-primary" id="btn">.</div>
                        <div class="btn col-2 text-white bg-primary" id="btn">0</div>
                        <div class="btn col-2 text-white bg-primary" id="btn">±</div>
                        <div class="btn col-4 bg-primary" id="btn">Enter</div>
                    </div>
                </div> 
            </div>
        </div>
     
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
