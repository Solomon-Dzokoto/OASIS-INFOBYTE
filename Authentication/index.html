<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="tailwindcss.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container grid place-content-center min-h-screen">
        <form id="signUp" class="bg-sky-100 p-4 grid gap-5 rounded border-blue-800 border-2">
            <small class="error text-center text-red-500"></small>
            <hi class="text-blue-800 text-center text-xl font-black">Create An Account !</hi>
            <div class="username relative">
                <span class="absolute bottom-1.5 left-2"><i class="fa-regular fa-user"></i></span>
                <label for="username" class="block mb-1">Username</label>
                <input type="text"  placeholder="Enter Username" class="border  px-8 w-[22rem]  py-1 rounded" name='username' id="username">
            </div>
            <div class="email relative">
                <span class="absolute bottom-1.5 left-2"><i class="fa-regular fa-envelope"></i></span>
                <label for="email" class="block mb-1">Email</label>
                <input type="email" placeholder="example@company.com" class="border px-8 w-[22rem] py-1 rounded" name='email' id="email">
            </div>
            <div class="password relative">
                <span class="absolute bottom-1.5 left-2"><i class="fa-solid fa-lock"></i></span>
                <label for="password" class="block mb-1">Password</label>
                <input type="password"  placeholder="enter password" class="border px-8 w-[22rem] py-1 rounded" name='password' id="password">
            </div>
            <div class="password relative">
                <span class="absolute bottom-1.5 left-2"><i class="fa-solid fa-lock"></i></span>
                <label for="password" class="block mb-1">Confirm Password</label>
                <input type="password"  placeholder="Confirm password" class="border px-8 w-[22rem] py-1 rounded" name='confirm-password' id="confirm-password">
            </div>
            <button class="border w-full bg-blue-800 text-white rounded p-2 active:-translate-y-[.2rem] hover:opacity-90" type="submit">SignUp</button>
             <small class="text-center">already have an account? <a class="text-blue-800" href="Signin.html">Sign In</a></small>
        </form>    
    </div>
    <script src="script.js"></script>
</body>
</html>
